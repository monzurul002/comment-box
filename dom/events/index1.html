<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="bangladesh">Bangladesh</h1>
    <button onclick="changeText()">CHANGE TEXT</button>
    <input type="text" id="input">
<button id="pakistan">Pakistan</button>

    <script >
        changeText =()=>{
document.getElementById("bangladesh").innerText="Pakistan"
document.body.style.backgroundColor="red"
        }

        document.getElementById("pakistan").addEventListener('click', function(){
          let inputText= document.getElementById("input");   
          document.getElementById("bangladesh").innerText=inputText.value
          inputText.value=" "
        })
    </script>
</body>
</html>
